<script>
  class SingeDog {
    show(){
      console.log('我是一个单例对象');
    }
    static instance(){
      if (!SingeDog.instance){
        SingeDog.instance = new SingeDog();
      }
      return SingeDog.instance
    }
  }
  SingeDog.getInstance = (function(){
    let instance = null;
    console.log('123');
    return function(){
      if(!instance){
        instance = new SingeDog()
      }
      return instance
    }
  })()

  console.log(SingeDog.getInstance());

  // s1 = SingeDog.getInstance()
  // s2 = SingeDog.getInstance()
  // console.log(s1 === s2);
</script>
