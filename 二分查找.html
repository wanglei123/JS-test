<script>
  var search = function(nums, target) {
    let left = 0;
    let right = nums.length - 1;
    
    while(left <= right){
    console.log(left, right)
    const mid = Math.floor(left + (right - left) / 2);
    console.log('mid', mid);        
        if (nums[mid] === target){
            return mid;
        } else if (target < nums[mid]){
            right = mid - 1;
        } else if (target > nums[mid]){
            left = mid + 1
        }
    }

    return -1;

};

console.log(search([-1,0,3,5,9,12], 9))
</script>
